<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockInsight - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态网格背景 */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.08) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridMove 25s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* 渐变背景层 */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 85% 35%, rgba(139, 92, 246, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 45% 85%, rgba(16, 185, 129, 0.08) 0%, transparent 60%),
                linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 40%, #16213e 100%);
            z-index: -1;
        }

        /* 浮动几何图形 */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.1));
            animation: float 12s ease-in-out infinite;
            filter: blur(1px);
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 8%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 65%;
            right: 12%;
            animation-delay: -4s;
        }

        .shape:nth-child(3) {
            width: 160px;
            height: 160px;
            bottom: 20%;
            left: 15%;
            animation-delay: -8s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 25%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        /* 主容器布局 */
        .main-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            gap: 120px;
        }

        /* 左侧内容区 */
        .left-content {
            flex: 1;
            max-width: 600px;
            color: white;
            padding: 60px 40px;
        }

        .brand-section {
            margin-bottom: 80px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .brand-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 50px;
            line-height: 1.7;
            font-weight: 300;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .stats-section {
            display: flex;
            gap: 60px;
            margin-top: 60px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: #3b82f6;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* 右侧登录表单 */
        .login-panel {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 60px 50px;
            width: 480px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .login-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981, #3b82f6);
            background-size: 400% 100%;
            animation: gradientMove 4s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 20px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox.checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .custom-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #60a5fa;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .social-login {
            margin-top: 40px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 35px 0;
            color: rgba(255, 255, 255, 0.45);
            font-size: 15px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }

        .divider span {
            padding: 0 20px;
        }

        .social-buttons {
            display: flex;
            gap: 20px;
        }

        .social-button {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 35px;
            padding-top: 35px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #60a5fa;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-container {
                gap: 80px;
            }
            
            .left-content {
                max-width: 500px;
            }
            
            .login-panel {
                width: 420px;
                padding: 50px 40px;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                gap: 60px;
                padding: 40px 20px;
            }
            
            .left-content {
                max-width: 100%;
                text-align: center;
                padding: 40px 20px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                justify-content: center;
            }
            
            .login-panel {
                width: 100%;
                max-width: 480px;
            }
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 36px;
            }
            
            .brand-subtitle {
                font-size: 18px;
            }
            
            .login-panel {
                padding: 40px 30px;
            }
            
            .stats-section {
                flex-direction: column;
                gap: 30px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="grid-background"></div>
    <div class="gradient-overlay"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧内容 -->
        <div class="left-content">
            <div class="brand-section">
                <div class="brand-logo">
                    <div class="logo-icon">📊</div>
                    <div class="brand-title">StockInsight</div>
                </div>
                <div class="brand-subtitle">
                    专业的股票数据分析平台，为投资者提供实时、准确的市场洞察和智能化的投资决策支持，助力您在股市中做出明智的投资选择。
                </div>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">📈</div>
                    <div class="feature-title">实时数据监控</div>
                    <div class="feature-desc">实时股票价格、涨跌幅、成交量等核心数据监控</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎯</div>
                    <div class="feature-title">智能投资组合</div>
                    <div class="feature-desc">个性化投资组合管理，风险评估与收益分析</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <div class="feature-title">技术指标分析</div>
                    <div class="feature-desc">专业的技术指标分析工具，支持多种图表类型</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🤖</div>
                    <div class="feature-title">AI投资建议</div>
                    <div class="feature-desc">基于大数据分析的智能投资建议和预测</div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number">10K+</span>
                    <span class="stat-label">活跃用户</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">5000+</span>
                    <span class="stat-label">股票覆盖</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">99.9%</span>
                    <span class="stat-label">系统稳定性</span>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-panel">
            <div class="login-header">
                <div class="login-title">欢迎回来</div>
                <div class="login-subtitle">登录您的账户以继续使用</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-input" placeholder="请输入用户名" required>
                        <div class="input-icon">👤</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="请输入密码" required>
                        <div class="input-icon">🔒</div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <div class="custom-checkbox" id="rememberCheck"></div>
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">登录</span>
                </button>
            </form>

            <div class="social-login">
                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>
                <div class="social-buttons">
                    <a href="#" class="social-button">
                        <span>💬</span>
                        微信登录
                    </a>
                    <a href="#" class="social-button">
                        <span>📱</span>
                        支付宝登录
                    </a>
                </div>
            </div>

            <div class="register-link">
                还没有账号？<a href="#">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // 自定义复选框
        document.getElementById('rememberCheck').addEventListener('click', function() {
            this.classList.toggle('checked');
        });

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.querySelector('.login-button');
            const buttonText = button.querySelector('.button-text');
            
            // 显示加载状态
            buttonText.innerHTML = '<div class="loading"></div>';
            button.disabled = true;
            
            // 模拟登录请求
            setTimeout(() => {
                buttonText.textContent = '登录成功';
                setTimeout(() => {
                    alert('登录成功！即将跳转到股票看板...');
                    buttonText.textContent = '登录';
                    button.disabled = false;
                }, 1500);
            }, 2000);
        });

        // 输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'translateY(0)';
            });
        });

        // 记住我点击事件
        document.querySelector('.remember-me').addEventListener('click', function() {
            document.getElementById('rememberCheck').click();
        });

        // 社交登录按钮点击
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.textContent.trim();
                alert(`${platform}功能开发中，敬请期待！`);
            });
        });

        // 忘记密码点击
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('忘记密码功能开发中，请联系管理员！');
        });

        // 注册链接点击
        document.querySelector('.register-link a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('注册功能开发中，敬请期待！');
        });
    </script>
</body>
</html>
