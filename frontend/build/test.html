<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you can see this, the frontend server is working.</p>
    <script>
        console.log('Test page loaded successfully');
        
        // Test API connection
        fetch('http://localhost:5000/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Health Check:', data);
                document.body.innerHTML += '<p>API Health: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                console.error('API Error:', error);
                document.body.innerHTML += '<p>API Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
